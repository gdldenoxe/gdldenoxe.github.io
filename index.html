<body>
    <!-- Screen Resolution Wrapper -->
    <div class="screen-resolution">
        <!-- Image (Rectangle) -->
        <img id="randomImage" class="positioned-crowdImage" />

        <script>
            // Random Image Logic
            const imagePaths = [
                "indexPage/indexImages/2 Intro.jpeg",
                "indexPage/indexImages/3 Intro.jpeg",
                "indexPage/indexImages/4 Intro.jpeg",
                "indexPage/indexImages/6 Intro.jpeg",
                "indexPage/indexImages/7 Intro.JPG"
            ];
            document.getElementById('randomImage').src = imagePaths[Math.floor(Math.random() * imagePaths.length)];

            // Dynamic Page Loading (Prevents URL Change)
            function loadPage(page) {
                event.preventDefault(); // Prevents default link behavior

                fetch(page)
                    .then(response => response.text())
                    .then(html => {
                        document.querySelector(".screen-resolution").innerHTML = html; // Load content
                    })
                    .catch(error => console.error("Error loading the page:", error));
            }
        </script>

        <!-- Positioned Links (Updated for Dynamic Loading) -->
        <a href="#" onclick="loadPage('tiendaPage/tiendaPage.html')" class="positioned-link tienda">TIENDA</a>
        <a href="#" onclick="loadPage('archivoPage/archivoPage.html')" class="positioned-link archivo">ARCHIVO</a>

    </div>
</body>
