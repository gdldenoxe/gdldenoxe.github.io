<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container for the images -->
  <div id="image-container">
    <!-- Example of adding product data to an element -->
    <div class="product" 
         data-main="tiendaImages/blueGDNJacketMain (1).jpg"
         data-sub='["tiendaImages/blueGDNJacketSub (1).jpg", "tiendaImages/blueGDNJacketSub (2).jpg"]'
         data-description="A stylish blue jacket perfect for any occasion.">
    </div>
    <div class="product" 
         data-main="tiendaImages/blueGDNShirtMain (1).jpg"
         data-sub='["tiendaImages/blueGDNShirtSub (1).jpg"]'
         data-description="A comfortable and sleek blue shirt.">
    </div>
    <div class="product" 
         data-main="tiendaImages/grayGDNShirtMain (1).jpg"
         data-sub='["tiendaImages/grayGDNShirtSub (1).jpg"]'
         data-description="A classic gray shirt for a smart look.">
    </div>
    <div class="product" 
         data-main="tiendaImages/orangeGDNJacketMain (1).jpg"
         data-sub='["tiendaImages/orangeGDNJacketSub (1).jpg", "tiendaImages/orangeGDNJacketSub (2).jpg"]'
         data-description="A bright and bold orange jacket.">
    </div>
    <div class="product" 
         data-main="tiendaImages/pinGDNJacketMain (1).jpg"
         data-sub='["tiendaImages/pinGDNJacketSub (1).jpg", "tiendaImages/pinGDNJacketSub (2).jpg"]'
         data-description="A sharp pinstripe jacket with a modern design.">
    </div>
    <div class="product" 
         data-main="tiendaImages/redGDNJacketMain (1).jpg"
         data-sub='["tiendaImages/redGDNJacketSub (1).jpg", "tiendaImages/redGDNJacketSub (2).jpg"]'
         data-description="A fiery red jacket that stands out.">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
