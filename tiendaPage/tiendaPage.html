<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container for the images -->
  <div id="image-container">
    <!-- Example of adding product data to an element with price and buy link -->
    <div class="product" 
         data-main="tiendaImages/blueGDNJacketMain (1).jpg"
         data-sub='["tiendaImages/blueGDNJacketSub (1).jpg", "tiendaImages/blueGDNJacketSub (2).jpg"]'
         data-description="LOREM IPSUM LOREM IPSUM LOREM IPSUM LOREM IPSUM LOREM IPSUM LOREM IPSUM LOREM IPSUM "
         data-price="$50.00"
         data-buy-url="https://example.com/buy-blue-jacket">
    </div>

         data-main="tiendaImages/blueGDNShirtMain (1).jpg"

</html>
